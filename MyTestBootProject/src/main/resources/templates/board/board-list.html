<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<div class="container">
		<h2>게시글 목록..</h2>
		<table class="board_list">
			<colgroup>
				<col width="15%"/>
				<col width="*"/>
				<col width="15%"/>
				<col width="25%"/>
				<col width="*"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">조회수</th>
					<th scope="col">작성자</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${boardList.size()} > 0" th:each="list : ${boardList}">
					<td th:text="${list.id}"></td>
					<td th:text="${list.title}"></td>
					<td th:text="${list.cnt}"></td>
					<td th:text="${list.regid}"></td>
					<td th:text="${#dates.format(list.regdt,'yyyy-MM-dd')}"></td>
				</tr>
<!-- 				<tr th:unless="${lists.size(list)} > 0"> -->
<!-- 					<td colspan="4">조회된 결과가 없습니다.</td> -->
<!-- 				</tr> -->
			</tbody>
		</table>
	</div>

</body>
</html>
